[buildout]
extends = buildout.cfg
sources = sources 

parts +=
    instance-debug
    code-analysis

auto-checkout +=
    zopyx.plone.persistentlogger

[instance]
http-address = 9080
eggs +=
    autopep8
    flake8

[instance-debug]
<= instance
http-address = 9089
verbose-security = on
debug-mode = on
    
[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src


[sources]

zopyx.plone.persistentlogger = git git@github.com:zopyx/zopyx.plone.persistentlogger.git
