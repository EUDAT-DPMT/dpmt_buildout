
[buildout]
parts =
    instance
    zopepy
    i18ndude

show-picked-versions = true

extends =
    http://dist.plone.org/release/4.3.11/versions.cfg

extensions =
    mr.developer

versions = versions

auto-checkout = 
    pcp.contenttypes 
    pcp.cregsync
    pcp.spmtsync
    collective.handleclient 


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = off
verbose-security = on
blob-storage = var/blobstorage
environment-vars =
    zope_i18n_compile_mo_files true

eggs =
    Pillow
    Plone
    Products.ATBackRef
    Products.ATExtensions
    Products.ATVocabularyManager
    Products.AutoUserMakerPASPlugin
    Products.DocFinderTab
    Products.PloneFormGen
    Products.Poi
    Products.UserAndGroupSelectionWidget
    collective.contentstats
    collective.jbot
    incf.countryutils
    pcp.contenttypes
    pcp.cregsync
    pcp.spmtsync
    plone4.csrffixes
    raptus.autocompletewidget
    z3c.jbot
    plone.restapi
    collective.handleclient
    zopyx.plone.cassandra
    zopyx.plone.persistentlogger
    Products.PloneHotfix20170117

zcml =
    pcp.spmtsync

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude


